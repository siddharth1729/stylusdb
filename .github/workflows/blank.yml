name: Rust CI

on:
  push:
    branches:
      - main  # Change this to your project's main branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal

    - name: Build and test
      run: |
        cargo build --release
        cargo test

  # You can add additional steps here for deployment or other tasks
