name: Rust CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true

    - name: Build Code
      uses: actions-rs/cargo@v1
      with:
        command: cargo build

    - name: Run Tests
      uses: actions-rs/cargo@v1
      with:
        command: cargo test
